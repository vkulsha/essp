		function getCard(fields, fieldsT, parentValLinked, mainObjId, parentObjectId, bSaveVisible) {
			var tb = cDom("TABLE");
			var fields_ = [];
			var f0;
			
			var values = mainObjId ? objectlink.gOrm("gT2",[fields, [],[],false,decorateArr(fields,"`"),"and `id_"+fields[0]+"`="+mainObjId+
			" order by "+decorateArr(fields, "`id_", "` desc").join(",")+
			" limit 1"]) : [];
			for (var i=0; i < fields.length; i++) {
				val = values && values.length ? values[0][i] : undefined;
				var field = getFieldHtml(fields[i], fieldsT[i], val);
				fields_.push(field);
				if (i==0) {
					field.linked = []
					field.pid = parentObjectId;
				} else if ( parentValLinked && parentValLinked.length && parentValLinked.indexOf(i) >= 0 ) {
					fields_[0].linked.push(fields_[i])
				};
				tb.appendChild(field);
			}

			var tr = tb.appendChild(cDom("TR"));
			tr.style.height = "10px";
			var td = tr.appendChild(cDom("TD"));
			var td = tr.appendChild(cDom("TD"));
			
			var tr = tb.appendChild(cDom("TR"));
			var td = tr.appendChild(cDom("TD"));
			var td = tr.appendChild(cDom("TD"));

			tb.fields = fields_;
			tb.parentObjectId = parentObjectId;
			tb.mainObjId = mainObjId;
			tb.funcSave = function(){
				var fields = this.fields;
				var pid;
				for (var i=0; i < fields.length; i++) {
					var field = fields[i];
					if (!field.pid) field.pid = pid;
					var oid = saveField(field);
					if (field.ft == "hidden") {
						pid = oid;
						this.mainObjId = oid;
						//console.log(oid);
					}
				}
			};
			
			if (bSaveVisible) {
				var but = td.appendChild(cDom("BUTTON"));
				but.innerHTML = "Сохранить";
				but.onclick = function(){
					tb.funcSave();
					modalClose(true);
				};
			}
			
			return tb;
		}
		
		function getFieldVal(f) {
			var vals = [];
			switch (f.ft) {
				case "hidden":
					var val = f.fn;
					for (var i=0; i < f.linked.length; i++) {
						val = val + getFieldVal(f.linked[i]).join("");
					}
					vals.push(val);
				break;
				case "edit": 
				case "combobox": 
					vals.push(f.elem[0].value);
				break;
				case "checkbox": 
					for (var i=0; i < f.elem.length; i++) {
						if (f.elem[i].checked) {
							vals.push(f.elem[i].val);
						}
					}
				break;
				case "memo": 
					vals.push(f.elem[0].innerHTML);
				break;
			}
			return vals;
		}
		
		function saveField(f) {
			var ret;
			var cid = classes[f.fn];
			var pid = f.pid;

			var oid;
			var vals = getFieldVal(f);

			switch (f.ft) {
				case "combobox": 
					oid = vals[0];
				break;
			}
			
			for (var i=0; i < vals.length; i++) {
				if (!oid && vals[i]) {
					oid = oid || objectlink.gOrm("getObjectFromClass", [cid, vals[i]]);
					oid = oid && oid.length ? oid[0][0] : undefined;
					oid = oid || objectlink.gOrm("cO", [vals[i], cid]);
				}
				
				ret = oid;
				
				if (pid && oid) {
					objectlink.gOrm("cL", [oid, pid]);
				}
				
				//console.log(pid);
				oid = undefined;
			
			}
			
			return ret;
			
		}
		
		function getFieldHtml(fn, ft, def) {
			def = def || "";
			var tr = cDom("TR");
			tr.elem = [];
			tr.fn = fn;
			tr.ft = ft;

			var td = tr.appendChild(cDom("TD"));
			td.style.borderBottom = "1px solid #c4baa5";
			td.innerHTML = fn;
			
			switch (ft) {
				case "hidden":
					td.style.fontWeight = "bold";
					var td = tr.appendChild(cDom("TD"));
					td.style.borderBottom = "1px solid #c4baa5";
					var inp = td.appendChild(cDom("INPUT"));
					inp.setAttribute("type", "text");
					inp.value = def;
					tr.elem.push(inp);
					td.setAttribute("hidden", true);
					
				break;
				case "edit":
					var td = tr.appendChild(cDom("TD"));
					td.style.borderBottom = "1px solid #c4baa5";
					var inp = td.appendChild(cDom("INPUT"));
					inp.setAttribute("type", "text");
					inp.value = def;
					inp.style.width = "100%";
					tr.elem.push(inp);
					
				break;
				case "checkbox":
					var vals = objectlink.gOrm("gT2",[[fn]]);
					var td = tr.appendChild(cDom("TD"));
					td.style.borderBottom = "1px solid #c4baa5";
					var tb_ = td.appendChild(cDom("TABLE"));
					var trH = tb_.appendChild(cDom("TR"));
					var trD = tb_.appendChild(cDom("TR"));
					for (var i=0; i < vals.length; i++) {
						var td = trH.appendChild(cDom("TD"));
						td.align = "center";
						td.innerHTML = vals[i][1];
						var td = trD.appendChild(cDom("TD"));
						td.align = "center";
						var ch = td.appendChild(cDom("INPUT"));
						ch.setAttribute("type", "checkbox");
						ch.val = vals[i][1];
						tr.elem.push(ch);
						ch.checked = (vals[i][1] == def);
						
					}
				
				break;
				case "combobox":
					var vals = objectlink.gOrm("gT2",[[fn]]);
					var td = tr.appendChild(cDom("TD"));
					td.style.borderBottom = "1px solid #c4baa5";
					var cb = td.appendChild(cDom("SELECT"));
					tr.elem.push(cb);
					fillSelectDom(cb, vals);
					
					var opts = cb.getElementsByTagName("OPTION");
					for (var i=0; i < opts.length; i++)
						if (opts[i].innerHTML == def) cb.value = opts[i].value;
					cb.style.width = "100%";
				break;
				case "memo":
					var td = tr.appendChild(cDom("TD"));
					td.style.borderBottom = "1px solid #c4baa5";
					var inp = td.appendChild(cDom("TEXTAREA"));
					inp.innerHTML = def;
					inp.style.width = "500px";
					inp.style.height = "50px";
					tr.elem.push(inp);
					
				break;
			}
			return tr;
		}

			var cards = [];

			["Заказы "+zak_type,"Заказы номер","Заказы дата подписания","Заказы дата закрытия","Заказы статус","Примечание"],

			var tr_step = tb.appendChild(cDom("TR"));

			switch (zak_type) {
				case "ПИР":
					var zak = objectlink.gOrm("gT2",[["Заказы ПИР","ПСЭЗ","ЭЗ1","Р1"],[],[],false,null,"and `id_Заказы ПИР` = '"+zak_id+"'"]);
					var psez = zak && zak.length ? zak[0][2] : "";
					var ez1 = zak && zak.length ? zak[0][4] : "";
					var r1 = zak && zak.length ? zak[0][6] : "";

					var f = ["ПСЭЗ","Взят в работу","Запрос информации у стороннего оператора","Получение ответа от стороннего оператора",
						"Выполнен","Передан в МТС на подписание","Получен из МТС подписанный","Передан во ФБУЗ","Готов"];
					var card2 = getCard(f, ["hidden","edit","edit","edit","edit","edit","edit","edit","edit"], [1], psez, zak_id);
					td1.appendChild(card2);
					cards.push(card2);

					var f = ["ЭЗ1","Заявление подписано в МТС","Дата подачи в ЦГиЭ","Входящий номер в ЦГиЭ","Номер счета","Сумма","Статус счета","Получение"];
					var card3 = getCard(f, ["hidden","edit","edit","edit","edit","edit","combobox","edit"], [1], ez1, zak_id);
					td2.appendChild(card3);
					cards.push(card3);

					var f = ["Р1","Заявление РПН подписано МТС","Номер заявления на размещение в РПН","Дата подачи в РПН","Получено из РПН","Передано в МТС"];
					var card4 = getCard(f, ["hidden","edit","edit","edit","edit","edit"], [1], r1, zak_id);
					td3.appendChild(card4);
					cards.push(card4);
				break;
				case "СМР":
					var zak = objectlink.gOrm("gT2",[["Заказы СМР","Замеры","ЭЗ2","Р2"],[],[],false,null,"and `id_Заказы СМР` = '"+zak_id+"'"]);
					var zam = zak && zak.length ? zak[0][2] : "";
					var ez2 = zak && zak.length ? zak[0][4] : "";
					var r2 = zak && zak.length ? zak[0][6] : "";

					var f = ["Замеры","Заявление подписано в МТС","Подано на замеры в ЦГиЭ","Входящий номер ФБУЗ заявления","Номер счета","Сумма",
						"Статус счета","Дата проведения"];
					var card2 = getCard(f, ["hidden","edit","edit","edit","edit","edit","combobox","edit"], [1], zam, zak_id);
					td1.appendChild(card2);
					cards.push(card2);

					var f = ["ЭЗ2","Заявление подписано в МТС","Дата подачи в ЦГиЭ","Входящий номер в ЦГиЭ","Получение"];
					var card3 = getCard(f, ["hidden","edit","edit","edit","edit"], [1], ez2, zak_id);
					td2.appendChild(card3);
					cards.push(card3);

					var f = ["Р2","Заявление РПН подписано МТС","Дата подачи в РПН","Номер заявления на размещение в РПН","Получено из РПН","Передано в МТС"];
					var card4 = getCard(f, ["hidden","edit","edit","edit","edit","edit"], [1], r2, zak_id);
					td3.appendChild(card4);
					cards.push(card4);
				break;
			}	
			
			var tr_foot = tb.appendChild(cDom("TR"));
			var td_foot = tr_foot.appendChild(cDom("TD"));
			td_foot.setAttribute("colspan", 3);
			td_foot.setAttribute("align", "center");

			var but = td_foot.appendChild(cDom("BUTTON"));
			but.innerHTML = "Сохранить";
			but.cards = cards;
			but.onclick = function(){
				var cards = this.cards;
				for (var i=0; i < cards.length; i++) {
					var card = cards[i];
					card.funcSave();
				}

				for (var i=1; i < cards.length; i++) {
					objectlink.gOrm("cL", [cards[i].mainObjId, cards[0].mainObjId]);
